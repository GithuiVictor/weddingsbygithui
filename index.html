
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weddings by Githui | Luxury Wedding Cinematography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@200;300;400;500;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
      :root {
        --gold: #c5a059;
        --ivory: #FAF9F6;
        --charcoal: #111111;
        --silk: #f4f4f4;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--ivory);
        color: var(--charcoal);
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Cormorant Garamond', serif;
      }
      .font-playfair {
        font-family: 'Playfair Display', serif;
      }
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: var(--ivory);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--gold);
        border-radius: 10px;
      }
      .grain {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.03;
        pointer-events: none;
        z-index: 9999;
      }
      .bg-silk {
        background-color: var(--silk);
      }
      .text-gold {
        color: var(--gold);
      }
      .border-gold {
        border-color: var(--gold);
      }
      .fade-mask {
        mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "motion/": "https://esm.sh/motion@^12.23.26/"
  }
}
</script>
</head>
  <body>
    <div class="grain"></div>
    <div id="root"></div>
  </body>
</html>
